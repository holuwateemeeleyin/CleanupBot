name: Daily Cleanup

on:
  workflow_dispatch:   # allows manual run
  schedule:
    # Runs every day at 02:00 UTC+1 (Lagos)
    - cron: '0 1 * * *'

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'  # change if needed

      - name: Build the cleanup program
        run: go build -o bin/cleanup ./cmd/cleanup

      - name: Run cleanup
        run: ./bin/cleanup --dir=./testlogs --days=7
